<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smarter Roblox Link Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <h1>Smarter Roblox Link Generator</h1>
        <p>Click the button for a weighted-random user and game link.</p>
        
        <button id="generateBtn">Generate Links</button>

        <!-- This container will hold the generated links. It's hidden at first. -->
        <div id="results-container" class="hidden">
            <p id="tier-info"></p> <!-- New element to show tier info -->
            <div class="link-box">
                <h2>User Profile</h2>
                <a id="userLink" href="#" target="_blank" rel="noopener noreferrer">...</a>
            </div>
            
            <div class="link-box">
                <h2>Game</h2>
                <a id="gameLink" href="#" target="_blank" rel="noopener noreferrer">...</a>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
